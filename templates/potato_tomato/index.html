<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Potato Tomato</title>
		<link rel="shortcut icon" href="{{url_for('static', filename='potato_tomato/TemplateData/favicon.ico')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='potato_tomato/TemplateData/style.css')}}">
		<script src="{{url_for('static', filename='potato_tomato/TemplateData/UnityProgress.js')}}"></script>  
		<script src="{{url_for('static', filename='potato_tomato/Build/UnityLoader.js')}}"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "{{url_for('static', filename='potato_tomato/Build/Build10.json')}}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Potato Tomato</div>
      </div>
    </div>
  </body>
</html>
