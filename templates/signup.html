{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<br>
  <h1 class="title header text-4xl text-center my-10">Sign Up</h1>
  <form class="text-center" action="/signup" method="post">
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" class="form-control" name="name" required pattern="(\w| )+"><br><br>
		</div>
		<div class="form-group">
			<label for="role">Choose an account type:</label>
			<select name="role" class="form-control p-1 mb-8 rounded-lg text-gray-900">
				<option value="player">Player</option>
				<option value="dev">Game Dev</option>
				<option value="admin">Admin</option>
				<option value="tech">Technical Support</option>
			</select>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" class="form-control" name="email" required pattern=".+@.+\..+"><br><br>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" class="form-control" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"><br><br>
		</div>
		<!-- <button type="submit" class="button bg-green-500 rounded">SIGN UP</button> -->
		<button type="submit" class="bg-green-500 font-bold py-2 px-4 rounded-lg" href="signup">Sign Up</button>
  </form> 
{% endblock %}

{% block footer %}
  {{ super() }}
  <!-- <p>This is the footer from the index child template</p> -->
{% endblock %}
