<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Blade Runner</title>
    <link rel="shortcut icon" href="static/blade_runner/TemplateData/favicon.ico">
    <link rel="stylesheet" href="static/blade_runner/TemplateData/style.css">
    <script src="static/blade_runner/TemplateData/UnityProgress.js"></script>  
    <script src="static/blade_runner/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "static/blade_runner/Build/Blade Runner 2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 640px; height: 360px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Blade Runner</div>
      </div>
    </div>
  </body>
</html>
